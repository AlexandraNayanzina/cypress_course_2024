name: Run Cypress Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  cypress:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20' # Specify your Node.js version here

      - name: Install dependencies
        run: npm install

      - name: Install Cypress
        run: npm install cypress --save-dev

      - name: Export Cypress Cloud ProjectID
        run: export CYPRESS_PROJECT_ID = ${{ secrets.MERGE_CODE_PROJECT_ID }}

      - name: Export Cypress Cloud the record key
        run: export CYPRESS_RECORD_KEY = ${{ secrets.MERGE_CODE_RECORD_KEY }}

      - name: Run Cypress tests
        run: npx cypress run
